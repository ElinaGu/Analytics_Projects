<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="styles.css" rel="stylesheet" />
    <title>Poker Game</title>
  </head>
  <body>
    <div class="hero-container">
      <img src="crambleLogo.jpg" style="height: 480px; width: 480px;" />
      <div class="slogan">
        Shuffle, Play, Conquer: Where Every Card Counts!
      </div>
    </div>

    <form class="name-bar">
      <label for="player-name" class="name-text">
        What's Your Name?
      </label>
      <div class="name">
        <input type="text" class="name-box" id="player-name" />
        <button
          type="button"
          class="enter-button"
          onclick = "startGame()"
        >
          <img src="icons8-arrow-30.png" style="height: 35px; width: 35px;" />
        </button>
      </div>
    </form>
  </body>
  <script src="script.js" type="module"></script>
</html>
