<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Game Interface</title>
  </head>
  <body style="margin: 0px;" onload ="initializeDeck()">
    <div id="gameInterface" class="game-interface">
      <div class="computer-side" id="computerSide">
        <div class="score-count" id = "computerCount">
        </div>
        <div class="cards" id="computerCards">
        </div>
        <div class="cards" id="computerCardsSelected">
        </div>
      </div>

      <div class="middle-ground" id="middleGround">
        <div class="cards" id="middleCard">
        </div>
        <div class="next-to-card" id="nextToCard">
          <div class="next-card" id="nextCard"></div>
          <div id="winner"></div>
          <div id = "nextGame" class="winner-and-next"></div>
          
      </div>
      </div>

      <div class="player-side" id="playerSide">
        <div class="score-count" id="playerCount">
        </div>
        <div class="player-cards" id="playerCards">
        </div>
        <div class="player-cards" id="playerSelect">
        </div>
      </div>
    </div>
    <div id="gameEnd" class="game-winner">
      <img src="symbol-of-spades.png" style="height: 120px;"/>
      <div id="gameWinnerTitle" class = "winner-title"></div>
      <div id="scoreOverview">
        <div id="playerOverview" class="overview" ></div>
        <div id="computerOverview" class="overview"></div>
      </div>
      <hr style="width: 200px" />
      <div id="playAgain" class="play-again" onclick="initializeDeck()">Play Again</div>
      <div id="playHistory" class="play-history">
        Play History
      </div>
      <div id="histories" class="histories"></div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
